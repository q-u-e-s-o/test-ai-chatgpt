<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #api-key-section {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .chat-container {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 20px;
      background: #fafafa;
    }
    .chat-container p {
      margin: 5px 0;
    }
    .chat-container .user {
      text-align: right;
      color: blue;
    }
    .chat-container .bot {
      text-align: left;
      color: green;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Chatbot</h1>
    <div id="api-key-section">
      <label for="api-key">Enter your GROQ API Key:</label>
      <input type="text" id="api-key" placeholder="API Key">
    </div>
    <div class="chat-container" id="chat-container"></div>
    <div id="chat-section">
      <input type="text" id="user-input" placeholder="Type your message..." disabled>
      <button id="send-btn" disabled>Send</button>
    </div>
  </div>

  <script>
    // Elements
    const apiKeyInput = document.getElementById('api-key');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const chatContainer = document.getElementById('chat-container');

    // Enable chat once API key is entered
    apiKeyInput.addEventListener('input', () => {
      const apiKey = apiKeyInput.value.trim();
      userInput.disabled = sendBtn.disabled = !apiKey;
    });

    // Send message logic
    sendBtn.addEventListener('click', async () => {
      const apiKey = apiKeyInput.value.trim();
      const message = userInput.value.trim();
      if (!message) return;

      // Add user message to chat
      addChatMessage('user', message);

      // Clear input
      userInput.value = '';

      try {
        // Call GROQ API
        const response = await fetch('https://your-groq-api-endpoint', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`,
          },
          body: JSON.stringify({ query: message }),
        });

        if (!response.ok) throw new Error('Error with API request');
        const data = await response.json();

        // Add bot response to chat
        addChatMessage('bot', data.response || 'No response received.');
      } catch (error) {
        addChatMessage('bot', `Error: ${error.message}`);
      }
    });

    // Add a chat message
    function addChatMessage(sender, message) {
      const msgElement = document.createElement('p');
      msgElement.textContent = message;
      msgElement.className = sender;
      chatContainer.appendChild(msgElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</body>
</html>
